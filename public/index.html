    <style>

        input, select, textarea {

        .btn-login {

        .btn-reset {

        .tabs {

            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .alert.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .hidden {

        }

        .token-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .token-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
    </style>
</head>
<body>

                <div class="form-group">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ============================================
        // üîß ÌôòÍ≤Ω ÏÑ§Ï†ï (ÌïòÎìúÏΩîÎî©)
        // ============================================
        const SUPABASE_URL = "https://vjgvhulizhcacgtkpwxx.supabase.co"
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqZ3ZodWxpemhjYWNndGtwd3h4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxODcxNzEsImV4cCI6MjA3ODc2MzE3MX0.X4OxEFqangb75kKDeK4YsQVBElkY-vZdoG200KWiN_g";
        const API_BASE_URL = "http://localhost:4000";
        
        // ============================================
        
        let supabaseClient = null;
        let supabaseAccessToken = null;

        function initSupabase() {
            try {
                supabaseClient = window.supabase.createClient(
                    SUPABASE_URL,
                    SUPABASE_ANON_KEY
                );
                console.log('Supabase Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
            } catch (error) {
                console.error('Supabase Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function showAlert(elementId, message, type) {
            const alertEl = document.getElementById(elementId);
            alertEl.textContent = message;
            alertEl.className = `alert ${type}`;
        }

        function hideLoading(elementId) {
            document.getElementById(elementId).classList.remove('show');
        }

        function showLoading(elementId) {
            document.getElementById(elementId).classList.add('show');
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            showLoading('loginLoading');
            showAlert('loginAlert', '', '');

            try {
                if (!supabaseClient) {
                    throw new Error('Supabase ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏Í∞Ä Ï¥àÍ∏∞ÌôîÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
                }

                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    throw new Error(error.message);
                }

                supabaseAccessToken = data.session.access_token;

                const response = await fetch(`${API_BASE_URL}/auth/supabase`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        accessToken: supabaseAccessToken
                    })
                });

                const responseData = await response.json();

                if (!response.ok) {
                    throw new Error(responseData.message || 'Î°úÍ∑∏Ïù∏ Ïã§Ìå®');
                }

                if (responseData.requiresOnboarding) {
                    showAlert('loginAlert', 'Ïò®Î≥¥Îî©Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§. Ïò®Î≥¥Îî© ÌÉ≠ÏóêÏÑú Ï†ïÎ≥¥Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'info');
                    document.getElementById('onboardAccessToken').value = supabaseAccessToken;
                    document.getElementById('onboardAuthProvider').value = 'supabase';
                    document.getElementById('onboardEmail').value = responseData.email;
                    if (responseData.displayName) {
                        document.getElementById('onboardName').value = responseData.displayName;
                    }
                } else {
                    showAlert('loginAlert', 'Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ!', 'success');
                    document.getElementById('accessTokenValue').textContent = responseData.accessToken;
                    document.getElementById('loginToken').classList.remove('hidden');
                }
            } catch (error) {
                showAlert('loginAlert', `Ïò§Î•ò: ${error.message}`, 'error');
            } finally {
                hideLoading('loginLoading');
            }
        }

        async function handleOnboard(event) {
            event.preventDefault();

            const techStacks = Array.from(document.querySelectorAll('input[id^="tech-"]:checked'))
                .map(el => el.value);
            const positions = Array.from(document.querySelectorAll('input[id^="pos-"]:checked'))
                .map(el => el.value);
            
            let portfolio = null;
            try {
                const portfolioText = document.getElementById('onboardPortfolio').value;
                if (portfolioText) {
                    portfolio = JSON.parse(portfolioText);
                }
            } catch (e) {
                showAlert('onboardAlert', 'Ìè¨Ìä∏Ìè¥Î¶¨Ïò§ JSON ÌòïÏãùÏù¥ ÏûòÎ™ªÎêòÏóàÏäµÎãàÎã§.', 'error');
                return;
            }

            const onboardData = {
                accessToken: document.getElementById('onboardAccessToken').value,
                authProvider: document.getElementById('onboardAuthProvider').value,
                name: document.getElementById('onboardName').value,
                email: document.getElementById('onboardEmail').value,
                phone: document.getElementById('onboardPhone').value,
                githubId: document.getElementById('onboardGithubId').value,
                profileImageUrl: document.getElementById('onboardProfileImage').value || undefined,
                techStacks: techStacks.length > 0 ? techStacks : undefined,
                positions: positions.length > 0 ? positions : undefined,
                proficiency: document.getElementById('onboardProficiency').value,
                portfolio: portfolio
            };

            showLoading('onboardLoading');
            showAlert('onboardAlert', '', '');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/onboard`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(onboardData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Ïò®Î≥¥Îî© Ïã§Ìå®');
                }

                showAlert('onboardAlert', 'Ïò®Î≥¥Îî©Ïù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!', 'success');
                document.getElementById('onboardAccessTokenValue').textContent = data.accessToken;
                document.getElementById('onboardToken').classList.remove('hidden');
            } catch (error) {
                showAlert('onboardAlert', `Ïò§Î•ò: ${error.message}`, 'error');
            } finally {
                hideLoading('onboardLoading');
            }
        }

        document.addEventListener('DOMContentLoaded', initSupabase);
    </script>
</body>
